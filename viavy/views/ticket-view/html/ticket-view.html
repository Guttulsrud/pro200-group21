<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/back-arrow-style.css">
    <link rel="stylesheet" href="../css/ticket-view-style.css">
    <script src="https://kit.fontawesome.com/3e291ce1eb.js" crossorigin="anonymous"></script>


    <title>Ticket view</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="back-header" class="col-12">
                <i id="back-arrow" class="fas fa-chevron-left fa-2x pt-2 pb-2"></i>
            </div>
        </div>
        <div id="ticket-row" class="row">
            <div class="col-12 d-flex">
                <div id="ticket-large" class="mx-auto">
                    <div id="ticket-large-header" class="w-100 d-flex text-white">
                        <i class="fas fa-map-marker-alt fa-2x my-auto ml-3"></i>
                        <p id="destination-txt" class="ml-3">Tonsenhagen</p>
                    </div>
                    <div id="ticket-large-content" class="d-flex">
                        <img id="ticket-qr" src="../images/Ticket-QR.svg" alt="" class="mx-auto mt-4">
                        <!-- <p>Antatt tid til ankomst: 12 min</p> -->
                    </div>
                    <div id="txt-div" class="mt-4">
                        <p class="pl-2 pt-2">Antatt tid til ankomst: 12 min</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
