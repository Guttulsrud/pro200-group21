<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/animate.css">
    <link rel="stylesheet" href="../public/stylesheets/homepage.css">
    <title>Homepage</title>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <div class="logo"></div>
        </div><!-- .col -->
    </div><!-- .row -->

    <!-- PAGE TITLE -->
<div class="row">
    <div class="col-12 mt-5">
        <h1 class="page-title">Ny reise</h1>
    </div>
</div>
    <!-- PAGE TITLE END -->

    <!-- SEARCH BOX AREA -->
    <div class="row">
        <div class="col-12 search-box">
        <form>
         <input type="text" name="ticketSearch" placeholder="Hvor vil du reise?" id="ticket-search">
            <input type="button" name="ticketSearchBtn" id="ticket-search-btn">
        </form>
        </div><!-- .col -->
       </div><!-- .row -->
            <!-- SEARCH BOX AREA END-->

    <div class="row">
        <div class="col-12 mt-4">
            <h2 class="sub-title">Hurtigkjøp</h2>
        </div>
    </div>

    <!-- RECENT TICKETS AREA -->
    <div class="row mt-1">
        <div class="col-12">
            <ul id="recent-tickets-list">
                <li><button class="recent-ticket"><div class="recent-icon"><i class="fas fa-bus"></i></div>Skøyen</button></li>
                <li><button class="recent-ticket"><div class="recent-icon"><i class="fas fa-train"></i></div>Ski</button></li>
            </ul>
        </div>
    </div>
    <!-- RECENT TICKETS AREA END -->

    <div class="row">
        <div class="col-12 mt-4">
            <h2 class="sub-title">Favoritter</h2>
        </div>
    </div>

    <!-- FAVORITES AREA -->
    <div class="row">
        <div class="col-12 mt-1">
            <div id="favorites-bar">
            <div class="row">

                <div class="col-3">
                <div class="favorite-cont">
                    <button class="favorite-btn" id="home-btn"><i class="fas fa-home"></i></button>
                    <p class="favorite-txt">Hjem</p>
                </div>
                </div>

                <div class="col-3">
                <div class="favorite-cont">
                    <button class="favorite-btn" id="work-btn"><i class="fas fa-briefcase"></i></button>
                    <p class="favorite-txt">Jobb</p>
                </div>
                </div>

                <div class="col-3">
                <div class="favorite-cont">
                    <button class="favorite-btn" id="airport-btn"><i class="fas fa-plane"></i></button>
                    <p class="favorite-txt">Flyplass</p>
                </div>
                </div>

                <div class="col-3">
                <div class="favorite-cont">
                    <button class="favorite-btn" id="school-btn"><i class="fas fa-graduation-cap"></i></button>
                    <p class="favorite-txt">Skole</p>
                </div>
                </div>

                <div class="col-3">
                <div class="favorite-cont">
                    <button class="favorite-btn" id="newshortcut-btn"><i class="fas fa-plus"></i></button>
                    <p class="favorite-txt">Ny</p>
                </div>
                </div>

                </div><!-- .row -->
            </div><!-- .favorites-bar -->
        </div>
    </div><!-- .row -->
            <!-- FAVORITES AREA END-->

</div><!-- .col -->
</div><!-- .row -->
</div><!-- .container -->

<div id="nav-menu">

    <div class="nav-cont">
    <button class="nav-btn nav-active"><i class="fas fa-search"></i></button>
        <p class="nav-txt">Hjem</p>

    </div>

    <div class="nav-cont">
        <button class="nav-btn"><i class="far fa-map"></i></button>
        <p class="nav-txt">Sanntidskart</p>

    </div>

    <div class="nav-cont">
        <button class="nav-btn"><i class="fas fa-ticket-alt"></i></button>
        <p class="nav-txt">Billett</p>

    </div>

    <div class="nav-cont">
        <button class="nav-btn"><i class="far fa-user"></i></button>
        <p class="nav-txt">Min Profil</p>

    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3e291ce1eb.js" crossorigin="anonymous"></script>
</body>
</html>
