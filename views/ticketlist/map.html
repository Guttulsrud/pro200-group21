<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="stylesheets/map.css" rel="stylesheet">
    <title>Sanntidskart</title>
</head>
<body>

<header class="app-header">
   <button class="back-btn"><i class="fas fa-chevron-left"></i></button>
    <h1 class="header-title">Sanntidskart</h1>
</header>

<div class="map-container">
    <div id="map"></div>
</div>

<div class="container-fluid" id="sort-bar-cont">

    <!-- FAVORITES AREA -->
    <div class="row">
        <div class="col-12 mt-5">
            <div id="map-sort-bar">
                <div class="row">

                    <div class="col-3">
                        <div class="sort-cont">
                            <button class="sort-btn" id="all-btn"><p class="all-icon">Alle</p></button>
                            <p class="sort-txt"></p>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="sort-cont">
                            <button class="sort-btn" id="bus-btn"><i class="fas fa-bus"></i></button>
                            <p class="sort-txt"></p>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="sort-cont">
                            <button class="sort-btn" id="train-btn"><i class="fas fa-train"></i></button>
                            <p class="sort-txt"></p>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="sort-cont">
                            <button class="sort-btn" id="car-btn"><i class="fas fa-car-alt"></i></button>
                            <p class="sort-txt"></p>
                        </div>
                    </div>

                </div><!-- .row -->
            </div><!-- .sort-bar -->
        </div>
    </div><!-- .row -->

</div>

<!-- Nav menu -->
<div id="nav-menu">

    <div class="nav-cont">
        <!-- The class nav-active makes the icon change color for the active page -->
        <button class="nav-btn"><i class="fas fa-search"></i></button>
        <p class="nav-txt">Hjem</p>
    </div>

    <div class="nav-cont">
        <button class="nav-btn nav-active"><i class="far fa-map"></i></button>
        <p class="nav-txt">Sanntidskart</p>
    </div>

    <div class="nav-cont">
        <button class="nav-btn"><i class="fas fa-ticket-alt"></i></button>
        <p class="nav-txt">Billett</p>
    </div>

    <div class="nav-cont">
        <button class="nav-btn"><i class="far fa-user"></i></button>
        <p class="nav-txt">Min Profil</p>
    </div>

</div><!-- .nav-menu -->


<script src="map-api.js" type="text/javascript"></script>
<script async
        defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_c2hGVU2YILIEjQ9_ew1l8GzxIKh10-k&callback=initMap"></script>

</body>
</html>
